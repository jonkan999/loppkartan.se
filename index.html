<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Loppkartan som får Sverige att springa fler lopp</title>
    <link rel="icon" href="/img/logo100px.jpg" />
    <meta
      name="description"
      content="Vi har samlat alla svenska löplopp i en interaktiv karta. Hitta ditt nästa millopp, tidslopp, traillopp, halvmara, marathon eller ultra marathon hos oss idag."
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
      integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--     <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/js/slider.js"></script>
    <script type="module" src="/js/sliderDistance.js"></script>
    <script type="module" defer src="/js/leafletMapNew.js"></script>
    <script type="module" defer src="/js/toggleCheckboxes.js"></script>

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="header-section margin-top--small margin-bottom--small">
          <div class="header-and-logo-box">
            <a href="/index.html" class="logo-box"></a>
            <h1 class="main-header">
              Sveriges mest kompletta loppkalender för löpare
            </h1>
          </div>
          <div class="promotion-box">
            <span>Samarbete med:</span>
            <a
              href="http://www.kungsholmenrunt.se/Main/Start.asp"
              target="_blank"
            >
              <img src="/img/logokr_bluebg.jpg" class="promo-logo-box" />
            </a>
          </div>
        </div>
        <div id="map" class="margin-bottom--small"></div>

        <div class="filter-section margin-bottom--default">
          <div class="slider-container">
            <div class="slider-box">
              <p>
                <label for="daysFilterText">Lopp mellan: </label>
                <input type="text" id="daysFilterText" readonly />
              </p>
              <div id="sliderDays"></div>
            </div>
            <div class="slider-box">
              <p>
                <label for="distanceFilterText">Distans mellan: </label>
                <input type="text" id="distanceFilterText" readonly />
              </p>
              <div id="sliderDistance"></div>
            </div>
          </div>
          <div class="checkboxes">
            <div id="relayCheckboxContainer" class="checkbox-container">
              <div id="relayCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-relay"></div>
              </div>
              <span for="relayCheckbox">Stafett</span>
            </div>
            <div id="backyardCheckboxContainer" class="checkbox-container">
              <div id="backyardCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-backyard"></div>
              </div>
              <span for="backyardCheckbox">Backyard</span>
            </div>
            <div id="terrainCheckboxContainer" class="checkbox-container">
              <div id="terrainCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-terrain"></div>
              </div>
              <span for="terrainCheckbox">Terräng</span>
            </div>
            <div id="trailCheckboxContainer" class="checkbox-container">
              <div id="trailCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-trail"></div>
              </div>
              <span for="trailCheckbox">Trail</span>
            </div>
            <div id="roadCheckboxContainer" class="checkbox-container">
              <div id="roadCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-road"></div>
              </div>
              <span for="roadCheckbox">Landsväg</span>
            </div>
            <div id="trackCheckboxContainer" class="checkbox-container">
              <div id="trackCheckbox" class="header-checkbox active">
                <div class="check-icon check-icon-track"></div>
              </div>
              <span for="trackCheckbox">Löparbana</span>
            </div>
          </div>
        </div>

        <div class="race-container"></div>
        <div class="add-new-race-box margin-bottom--default">
          <h2 class="add-new-race-header">
            Saknar du ditt lopp på kartan? Lägg till det här!
          </h2>
          <a
            id="addRaceButton"
            href="/lagg-till-lopp.html"
            class="add-race-button border-style"
          >
            Lägg till lopp
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
